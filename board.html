<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYSystemlab - 견적문의 게시판</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        .board-container {
            max-width: 1200px;
            margin: 120px auto 50px;
            padding: 0 20px;
        }

        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .board-title-section {
            flex: 1;
        }

        .board-title {
            font-size: 2rem;
            color: var(--text-color);
            margin: 0 0 5px 0;
        }

        .board-subtitle {
            color: #666;
            font-size: 1rem;
            margin: 0;
        }

        .board-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: var(--white);
            box-shadow: var(--shadow);
            border-radius: 10px;
            overflow: hidden;
        }

        .board-table th,
        .board-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .board-table th {
            background-color: var(--primary-color);
            color: var(--white);
            font-weight: 500;
        }

        .board-table tr:hover {
            background-color: var(--light-gray);
        }

        .board-table td:last-child {
            text-align: center;
        }

        .status-pending {
            background-color: #ffd700;
            color: #000;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .status-completed {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .board-pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .page-button {
            padding: 8px 15px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-button:hover,
        .page-button.active {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex-grow: 1;
        }

        .search-button {
            padding: 8px 20px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-button:hover {
            background-color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .board-table th:nth-child(3),
            .board-table td:nth-child(3) {
                display: none;
            }

            .board-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .board-table th:nth-child(4),
            .board-table td:nth-child(4) {
                display: none;
            }
        }

        .board-table td a.post-title {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .board-table td a.post-title:hover {
            color: var(--primary-color);
        }

        .write-button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .write-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .write-button i {
            font-size: 1.1em;
        }

        .delete-button {
            padding: 4px 8px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .delete-button i {
            margin-right: 4px;
        }

        .board-table th,
        .board-table td {
            padding: 12px;
            text-align: center;
        }

        .board-table th:last-child,
        .board-table td:last-child {
            width: 100px;
        }

        .board-actions {
            display: flex;
            gap: 1rem;
        }

        .login-button {
            background-color: #6c757d;
            color: white;
            padding: 0.375rem 0.75rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 400;
            font-size: 0.875rem;
            transition: background-color 0.3s;
            display: inline-block;
            line-height: 1.5;
            vertical-align: baseline;
            border: none;
            margin: 0;
        }

        .login-button:hover {
            background-color: #5a6268;
        }

        .admin-button {
            background-color: #28a745;
            color: white;
            padding: 0.375rem 0.75rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 400;
            font-size: 0.875rem;
            transition: background-color 0.3s;
            display: inline-block;
            line-height: 1.5;
            vertical-align: baseline;
            border: none;
            margin: 0;
        }

        .admin-button:hover {
            background-color: #218838;
        }

        /* 견적문의 목록 스타일 */
        .estimates-list {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .estimate-item {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 3px solid var(--primary-color);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .estimate-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.15);
        }

        .estimate-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .estimate-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
        }

        .estimate-date {
            color: #666;
            font-size: 0.85rem;
        }

        .estimate-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 0.4rem;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
        }

        .estimate-info p {
            margin: 0;
            color: #555;
        }

        .estimate-content {
            background: #f8f9fa;
            padding: 0.8rem;
            border-radius: 4px;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
        }

        .estimate-content p {
            margin: 0;
            line-height: 1.5;
        }

        .estimate-actions {
            display: flex;
            gap: 0.4rem;
            justify-content: flex-end;
        }

        .view-button {
            padding: 0.4rem 0.8rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background-color 0.3s;
        }

        .view-button:hover {
            background-color: var(--secondary-color);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .no-estimates {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .flash-messages {
            margin-bottom: 1rem;
        }

        .flash-message {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .flash-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* 반응형 네비게이션 */
        @media (max-width: 768px) {
            .navbar-nav {
                flex-direction: column;
                width: 100%;
                text-align: center;
            }
            
            .navbar-nav .nav-item {
                margin: 0.25rem 0;
            }
            
            .navbar-nav .nav-link {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            
            .login-button, .admin-button {
                padding: 0.25rem 0.5rem;
                font-size: 0.8rem;
                margin: 0.25rem 0;
                display: inline-block;
            }
            
            .navbar-brand {
                font-size: 1.1rem;
                margin-bottom: 0.5rem;
            }
            
            .navbar-toggler {
                margin-bottom: 0.5rem;
            }
            
            .navbar-collapse {
                padding: 1rem 0;
            }
        }

        @media (max-width: 576px) {
            .navbar-nav .nav-link {
                font-size: 0.85rem;
                padding: 0.4rem 0.8rem;
            }
            
            .login-button, .admin-button {
                font-size: 0.75rem;
                padding: 0.2rem 0.4rem;
            }
            
            .navbar-brand {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo" style="display:flex; align-items:center; gap:8px;">
                <img src="static/company_logo.png" alt="로고" style="height:40px; max-width:120px; object-fit:contain;">
                DYSystemlab
            </div>
            <ul>
                <li><a href="index.html#home">홈</a></li>
                <li><a href="index.html#services">서비스</a></li>
                <li><a href="index.html#construction">시공사진</a></li>
                <li><a href="index.html#estimate">견적문의</a></li>
                <li><a href="index.html#about">회사소개</a></li>
                <li><a href="index.html#contact">연락처</a></li>
                <li id="login-status">
                    <a href="#" id="login-button" class="login-button" style="display: none;">로그인</a>
                    <a href="#" id="logout-button" class="login-button" style="display: none;">로그아웃</a>
                    <a href="/admin/" id="admin-link" class="admin-button" style="display: none;">관리자</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="board-container">
        <div class="board-header">
            <div class="board-title-section">
                <h1 class="board-title">견적문의 게시판</h1>
                <p class="board-subtitle">고객님들의 견적문의를 확인하실 수 있습니다</p>
            </div>
            <div class="board-actions">
                <a href="index.html#estimate" class="write-button">
                    <i class="fas fa-pen"></i>
                    견적문의 작성
                </a>
            </div>
        </div>

        <div id="flash-messages" class="flash-messages" style="display: none;"></div>

        <div class="board-content">
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>견적문의를 불러오는 중...</p>
            </div>
            
            <div id="estimates-list" class="estimates-list" style="display: none;">
                <!-- 견적문의 목록이 여기에 동적으로 로드됩니다 -->
            </div>

            <div id="no-estimates" class="no-estimates" style="display: none;">
                <p>아직 견적문의가 없습니다.</p>
                <a href="index.html#estimate" class="write-button">첫 번째 견적문의 작성하기</a>
            </div>

            <!-- 페이지네이션 -->
            <div id="pagination" class="pagination" style="display: none;"></div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <h3><i class="fas fa-snowflake"></i> DYSystemlab</h3>
                <p>최고의 전문성과 서비스로 고객님께 만족을 드리겠습니다.</p>
            </div>
            <div class="footer-contact">
                <p><i class="fas fa-phone"></i> 010-2789-3051</p>
                <p><i class="fas fa-envelope"></i> niceguy3051@naver.com</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 DYSystemlab. All rights reserved.</p>
        </div>
    </footer>

    <script>
        let currentUser = null;
        let currentPage = 1;
        const perPage = 10;

        // Netlify Identity 초기화
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                console.log('Netlify Identity init:', user);
                currentUser = user;
                updateLoginStatus(user);
                loadEstimates();
            });
            
            window.netlifyIdentity.on("login", user => {
                console.log('Netlify Identity login:', user);
                currentUser = user;
                updateLoginStatus(user);
                loadEstimates();
            });
            
            window.netlifyIdentity.on("logout", () => {
                console.log('Netlify Identity logout');
                currentUser = null;
                updateLoginStatus(null);
                loadEstimates();
            });
        } else {
            // 로컬 테스트용 임시 로그인 기능
            console.log('Netlify Identity not available, using local test mode');
        }

        // 로그인 상태 업데이트
        function updateLoginStatus(user) {
            console.log('updateLoginStatus called with:', user);
            const loginButton = document.getElementById('login-button');
            const logoutButton = document.getElementById('logout-button');
            const adminLink = document.getElementById('admin-link');
            
            // 로컬 스토리지에서 관리자 로그인 상태 확인
            const adminLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
            const adminInfo = JSON.parse(localStorage.getItem('adminInfo') || '{}');
            
            if (adminLoggedIn && adminInfo.username) {
                console.log('Setting admin logged in state');
                currentUser = adminInfo;
                loginButton.style.display = 'none';
                logoutButton.style.display = 'inline-block';
                adminLink.style.display = 'inline-block';
                logoutButton.onclick = () => {
                    // 로그아웃 처리
                    localStorage.removeItem('adminLoggedIn');
                    localStorage.removeItem('adminInfo');
                    currentUser = null;
                    updateLoginStatus(null);
                    loadEstimates();
                    alert('로그아웃되었습니다.');
                };
            } else {
                console.log('Setting logged out state');
                currentUser = null;
                loginButton.style.display = 'inline-block';
                logoutButton.style.display = 'none';
                adminLink.style.display = 'none';
                loginButton.onclick = () => {
                    console.log('Login button clicked');
                    // 관리자 로그인 페이지로 이동
                    window.location.href = 'admin-login.html';
                };
            }
        }

        // 견적문의 목록 로드
        async function loadEstimates() {
            const loading = document.getElementById('loading');
            const estimatesList = document.getElementById('estimates-list');
            const noEstimates = document.getElementById('no-estimates');
            const pagination = document.getElementById('pagination');

            loading.style.display = 'block';
            estimatesList.style.display = 'none';
            noEstimates.style.display = 'none';
            pagination.style.display = 'none';

            try {
                const response = await fetch(`/.netlify/functions/get-estimates?page=${currentPage}&per_page=${perPage}`);
                const data = await response.json();

                if (data.estimates && data.estimates.length > 0) {
                    displayEstimates(data.estimates);
                    displayPagination(data);
                    estimatesList.style.display = 'block';
                } else {
                    noEstimates.style.display = 'block';
                }
            } catch (error) {
                console.error('견적문의를 불러오는데 실패했습니다:', error);
                showFlashMessage('견적문의를 불러오는데 실패했습니다.', 'error');
            } finally {
                loading.style.display = 'none';
            }
        }

        // 견적문의 표시
        function displayEstimates(estimates) {
            const container = document.getElementById('estimates-list');
            
            container.innerHTML = estimates.map(estimate => `
                <div class="estimate-item" data-id="${estimate.id}">
                    <div class="estimate-header">
                        <h3 class="estimate-title">${estimate.title}</h3>
                        <span class="estimate-date">${formatDate(estimate.created_at)}</span>
                    </div>
                    <div class="estimate-info">
                        <p class="estimate-name">작성자: <span class="name-text">${estimate.name}</span></p>
                        <p class="estimate-phone">연락처: <span class="phone-text">${estimate.phone}</span></p>
                        <p class="estimate-service">서비스: ${estimate.service_type}</p>
                    </div>
                    <div class="estimate-content">
                        <p>${estimate.content.substring(0, 100)}${estimate.content.length > 100 ? '...' : ''}</p>
                    </div>
                    <div class="estimate-actions">
                        <button onclick="viewEstimate('${estimate.id}')" class="view-button">상세보기</button>
                        ${currentUser ? `<button onclick="deleteEstimate('${estimate.id}')" class="delete-button"><i class="fas fa-trash"></i> 삭제</button>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // 페이지네이션 표시
        function displayPagination(data) {
            const pagination = document.getElementById('pagination');
            
            if (data.total_pages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            let paginationHTML = '';
            
            if (data.page > 1) {
                paginationHTML += `<a href="#" onclick="goToPage(${data.page - 1})" class="page-link">&laquo; 이전</a>`;
            }
            
            for (let i = 1; i <= data.total_pages; i++) {
                if (i === data.page) {
                    paginationHTML += `<span class="page-link current">${i}</span>`;
                } else {
                    paginationHTML += `<a href="#" onclick="goToPage(${i})" class="page-link">${i}</a>`;
                }
            }
            
            if (data.page < data.total_pages) {
                paginationHTML += `<a href="#" onclick="goToPage(${data.page + 1})" class="page-link">다음 &raquo;</a>`;
            }
            
            pagination.innerHTML = paginationHTML;
            pagination.style.display = 'block';
        }

        // 페이지 이동
        function goToPage(page) {
            currentPage = page;
            loadEstimates();
        }

        // 견적문의 상세보기
        function viewEstimate(id) {
            // 모달 또는 새 페이지로 상세보기 구현
            alert('상세보기 기능은 준비 중입니다.');
        }

        // 견적문의 삭제
        async function deleteEstimate(id) {
            if (!currentUser) {
                alert('관리자 로그인이 필요합니다.');
                return;
            }

            if (!confirm('정말로 이 견적문의를 삭제하시겠습니까?')) {
                return;
            }

            try {
                let headers = {
                    'Content-Type': 'application/json'
                };

                // Netlify Identity가 있는 경우에만 토큰 추가
                if (window.netlifyIdentity && window.netlifyIdentity.currentUser()) {
                    const token = await window.netlifyIdentity.currentUser().jwt();
                    headers['Authorization'] = `Bearer ${token}`;
                }

                const response = await fetch('/.netlify/functions/delete-estimate', {
                    method: 'DELETE',
                    headers: headers,
                    body: JSON.stringify({ id })
                });

                const result = await response.json();

                if (result.success) {
                    showFlashMessage('견적문의가 삭제되었습니다.', 'success');
                    loadEstimates();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('Error:', error);
                showFlashMessage('견적문의 삭제 중 오류가 발생했습니다.', 'error');
            }
        }

        // 플래시 메시지 표시
        function showFlashMessage(message, type) {
            const flashContainer = document.getElementById('flash-messages');
            flashContainer.innerHTML = `<div class="flash-message flash-${type}">${message}</div>`;
            flashContainer.style.display = 'block';
            
            setTimeout(() => {
                flashContainer.style.display = 'none';
            }, 5000);
        }

        // 날짜 포맷팅
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR');
        }

        // 페이지 로드 시 로그인 상태 확인 및 견적문의 로드
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, checking login status');
            
            // 로컬 스토리지에서 관리자 로그인 상태 확인
            const adminLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
            const adminInfo = JSON.parse(localStorage.getItem('adminInfo') || '{}');
            
            if (adminLoggedIn && adminInfo.username) {
                updateLoginStatus(adminInfo);
            } else {
                updateLoginStatus(null);
            }
            
            // 견적문의 목록 로드
            loadEstimates();
        });
    </script>
</body>
