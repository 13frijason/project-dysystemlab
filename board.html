<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>견적문의 게시판 - 도연시스템연구소</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .board-container {
            max-width: 1200px;
            margin: 120px auto 50px;
            padding: 0 20px;
        }

        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .board-title {
            font-size: 2rem;
            color: var(--text-color);
        }

        .board-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: var(--white);
            box-shadow: var(--shadow);
            border-radius: 10px;
            overflow: hidden;
        }

        .board-table th,
        .board-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .board-table th {
            background-color: var(--primary-color);
            color: var(--white);
            font-weight: 500;
        }

        .board-table tr:hover {
            background-color: var(--light-gray);
        }

        .board-table td:last-child {
            text-align: center;
        }

        .status-pending {
            background-color: #ffd700;
            color: #000;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .status-completed {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .board-pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .page-button {
            padding: 8px 15px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-button:hover,
        .page-button.active {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex-grow: 1;
        }

        .search-button {
            padding: 8px 20px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-button:hover {
            background-color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .board-table th:nth-child(3),
            .board-table td:nth-child(3) {
                display: none;
            }

            .board-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .board-table th:nth-child(4),
            .board-table td:nth-child(4) {
                display: none;
            }
        }

        .board-table td a.post-title {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .board-table td a.post-title:hover {
            color: var(--primary-color);
        }

        .write-button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .write-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .write-button i {
            font-size: 1.1em;
        }

        .delete-button {
            padding: 6px 12px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .delete-button:hover {
            background-color: #c82333;
            transform: translateY(-1px);
        }

        .delete-button i {
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-snowflake"></i>
                도연시스템연구소
            </div>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="index.html#services">서비스</a></li>
                <li><a href="index.html#about">회사소개</a></li>
                <li><a href="index.html#estimate">견적문의</a></li>
                <li><a href="index.html#contact">연락처</a></li>
            </ul>
        </nav>
    </header>

    <div class="board-container">
        <div class="board-header">
            <h1 class="board-title">견적문의 게시판</h1>
            <a href="index.html#estimate" class="write-button">
                <i class="fas fa-pen"></i>
                견적문의 작성
            </a>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" placeholder="검색어를 입력하세요...">
            <button class="search-button">
                <i class="fas fa-search"></i>
                검색
            </button>
        </div>

        <table class="board-table">
            <thead>
                <tr>
                    <th>제목</th>
                    <th>설치종류</th>
                    <th>설치장소</th>
                    <th>작성일</th>
                    <th>상태</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                <!-- JavaScript로 동적으로 채워질 부분 -->
            </tbody>
        </table>

        <div class="board-pagination">
            <button class="page-button active">1</button>
            <button class="page-button">2</button>
            <button class="page-button">3</button>
            <button class="page-button">4</button>
            <button class="page-button">5</button>
        </div>
    </div>

    <script src="script.js"></script>

    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <h3><i class="fas fa-snowflake"></i> 도연시스템연구소</h3>
                <p>최고의 전문성과 서비스로 고객님께 만족을 드리겠습니다.</p>
            </div>
            <div class="footer-contact">
                <p><i class="fas fa-phone"></i> 010-2789-3051</p>
                <p><i class="fas fa-envelope"></i> info@doyeon.com</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 도연시스템연구소. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
