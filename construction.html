<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도연시스템연구소 - 시공사진</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        .login-button {
            background-color: #6c757d;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 400;
            font-size: 1rem;
            transition: background-color 0.3s;
            display: inline-block;
            line-height: 1;
            vertical-align: middle;
        }

        .login-button:hover {
            background-color: #5a6268;
        }

        .admin-button {
            background-color: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 400;
            font-size: 1rem;
            transition: background-color 0.3s;
            display: inline-block;
            line-height: 1;
            vertical-align: middle;
        }

        .admin-button:hover {
            background-color: #218838;
        }

        .write-button {
            background-color: #28a745;
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 2rem;
            transition: background-color 0.3s;
        }

        .write-button:hover {
            background-color: #218838;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            padding: 0.3rem 0.6rem;
            border: none;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.1rem;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #dc3545;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo" style="display:flex; align-items:center; gap:8px;">
                <img src="static/company_logo.png" alt="로고" style="height:40px; max-width:120px; object-fit:contain;">
                도연시스템연구소
            </div>
            <ul>
                <li><a href="index.html#home">홈</a></li>
                <li><a href="index.html#services">서비스</a></li>
                <li><a href="index.html#construction">시공사진</a></li>
                <li><a href="index.html#estimate">견적문의</a></li>
                <li><a href="index.html#about">회사소개</a></li>
                <li><a href="index.html#contact">연락처</a></li>
                <li id="login-status">
                    <a href="#" id="login-button" class="login-button" style="display: none;">로그인</a>
                    <a href="#" id="logout-button" class="login-button" style="display: none;">로그아웃</a>
                    <a href="/admin/" id="admin-link" class="admin-button" style="display: none;">관리자</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="construction-board">
        <div class="board-header">
            <h1>시공사진 게시판</h1>
            <div id="write-button-container" style="display: none;">
                <a href="construction_form.html" class="write-button">
                    <i class="fas fa-plus"></i> 글 작성
                </a>
            </div>
        </div>

        <div id="posts-container">
            <div class="loading">게시물을 불러오는 중...</div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <h3><img src="static/company_logo.png" alt="로고" style="height:28px; max-width:100px; object-fit:contain; vertical-align:middle; margin-right:8px;"> 도연시스템연구소</h3>
                <p>최고의 전문성과 서비스로 고객님께 만족을 드리겠습니다.</p>
            </div>
            <div class="footer-contact">
                <p><i class="fas fa-phone"></i> 010-2789-3051</p>
                <p><i class="fas fa-envelope"></i> niceguy3051@naver.com</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 도연시스템연구소. All rights reserved.</p>
        </div>
    </footer>

    <script>
        let isLoggedIn = false;

        // Netlify Identity 초기화
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                console.log('Netlify Identity init:', user);
                updateLoginStatus(user);
            });
            
            window.netlifyIdentity.on("login", user => {
                console.log('Netlify Identity login:', user);
                updateLoginStatus(user);
            });
            
            window.netlifyIdentity.on("logout", () => {
                console.log('Netlify Identity logout');
                updateLoginStatus(null);
            });
        } else {
            // 로컬 테스트용 임시 로그인 기능
            console.log('Netlify Identity not available, using local test mode');
        }

        function updateLoginStatus(user) {
            console.log('updateLoginStatus called with:', user);
            const loginButton = document.getElementById('login-button');
            const logoutButton = document.getElementById('logout-button');
            const adminLink = document.getElementById('admin-link');
            const writeButtonContainer = document.getElementById('write-button-container');
            
            // 로컬 스토리지에서 관리자 로그인 상태 확인
            const adminLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
            const adminInfo = JSON.parse(localStorage.getItem('adminInfo') || '{}');
            
            if (adminLoggedIn && adminInfo.username) {
                console.log('Setting admin logged in state');
                isLoggedIn = true;
                loginButton.style.display = 'none';
                logoutButton.style.display = 'inline-block';
                adminLink.style.display = 'inline-block';
                writeButtonContainer.style.display = 'block';
                logoutButton.onclick = () => {
                    // 로그아웃 처리
                    localStorage.removeItem('adminLoggedIn');
                    localStorage.removeItem('adminInfo');
                    updateLoginStatus(null);
                    alert('로그아웃되었습니다.');
                };
            } else {
                console.log('Setting logged out state');
                isLoggedIn = false;
                loginButton.style.display = 'inline-block';
                logoutButton.style.display = 'none';
                adminLink.style.display = 'none';
                writeButtonContainer.style.display = 'none';
                loginButton.onclick = () => {
                    console.log('Login button clicked');
                    // 관리자 로그인 페이지로 이동
                    window.location.href = 'admin-login.html';
                };
            }
            
            // 게시물 다시 로드
            loadConstructionPosts();
        }

        // 게시물 로드 함수
        async function loadConstructionPosts() {
            const container = document.getElementById('posts-container');
            
            try {
                const response = await fetch('/.netlify/functions/get-construction');
                if (response.ok) {
                    const posts = await response.json();
                    displayPosts(posts);
                } else {
                    container.innerHTML = '<div class="error">게시물을 불러오는데 실패했습니다.</div>';
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                container.innerHTML = '<div class="error">게시물을 불러오는데 실패했습니다.</div>';
            }
        }

        // 게시물 표시 함수
        function displayPosts(posts) {
            const container = document.getElementById('posts-container');
            
            if (posts.length === 0) {
                container.innerHTML = '<div class="loading">등록된 게시물이 없습니다.</div>';
                return;
            }
            
            const postsHTML = posts.map(post => `
                <div class="post-card" data-id="${post.id}">
                    <div class="post-image">
                        <img src="${post.imageUrl}" alt="${post.title}">
                    </div>
                    <div class="post-content">
                        <h3>${post.title}</h3>
                        <p class="post-date">${post.date}</p>
                        <p class="post-text">${post.description}</p>
                        ${isLoggedIn ? `<button class="delete-button" onclick="deletePost('${post.id}')">삭제</button>` : ''}
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="posts-grid">${postsHTML}</div>`;
        }

        // 게시물 삭제 함수
        async function deletePost(postId) {
            if (!confirm('정말로 이 게시물을 삭제하시겠습니까?')) {
                return;
            }
            
            try {
                const response = await fetch('/.netlify/functions/delete-construction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id: postId })
                });
                
                if (response.ok) {
                    alert('게시물이 삭제되었습니다.');
                    loadConstructionPosts();
                } else {
                    alert('게시물 삭제에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error deleting post:', error);
                alert('게시물 삭제 중 오류가 발생했습니다.');
            }
        }

        // 페이지 로드 시 로그인 상태 확인 및 게시물 로드
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, checking login status');
            
            // 로컬 스토리지에서 관리자 로그인 상태 확인
            const adminLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
            const adminInfo = JSON.parse(localStorage.getItem('adminInfo') || '{}');
            
            if (adminLoggedIn && adminInfo.username) {
                updateLoginStatus(adminInfo);
            } else {
                updateLoginStatus(null);
            }
        });
    </script>
</body>
</html>
